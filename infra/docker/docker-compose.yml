services:
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    env_file:
      - ../../.env
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')"]
      interval: 20s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"

